<!-- src/app/app.component.html -->
<app-header (toggleSidebar)="layout.toggle()"></app-header>

<div class="flex h-screen pt-16">
  <app-sidebar [collapsed]="layout.collapsed$ | async"></app-sidebar>

  <main
    class="flex-1 overflow-auto p-4 transition-all duration-300"
    [class.ml-0]="layout.collapsed$ | async"
    [class.ml-64]="!(layout.collapsed$ | async)"
  >
    <router-outlet></router-outlet>

    <!-- Ejemplo de botón que también controla el sidebar -->
    <button
      class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded"
      (click)="layout.toggle()"
    >
      Mostrar / Ocultar sidebar
    </button>
  </main>
</div>
