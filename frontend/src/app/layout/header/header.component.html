<!-- src/app/layout/header/header.component.html -->
<mat-toolbar color="primary" class="px-4 flex justify-between">
  <span class="text-lg font-bold">Smart Career Mate</span>
  <div class="flex items-center space-x-4">
    <!-- Registro -->
    <button
      *ngIf="!kc.isLoggedIn()"
      mat-button
      (click)="kc.register()"
    >
      Registrarse
    </button>

    <!-- Login (si no hay sesión) -->
    <button
      *ngIf="!kc.isLoggedIn()"
      mat-button
      (click)="kc.login()"
    >
      Iniciar sesión
    </button>

    <!-- Perfil / Logout -->
    <button
      *ngIf="kc.isLoggedIn()"
      mat-button
      routerLink="/profile"
    >
      Mi Perfil
    </button>
    <button
      *ngIf="kc.isLoggedIn()"
      mat-icon-button
      (click)="kc.logout()"
      matTooltip="Cerrar sesión"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
