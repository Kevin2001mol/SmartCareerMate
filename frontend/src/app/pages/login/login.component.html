<div class="max-w-sm mx-auto mt-16 bg-white rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
  </h2>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="space-y-4">
    <div *ngIf="!isLoginMode">
      <input
        name="name"
        [(ngModel)]="name"
        required
        placeholder="Nombre completo"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <div>
      <input
        name="email"
        [(ngModel)]="email"
        required
        email
        placeholder="Correo electrónico"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <div>
      <input
        name="password"
        [(ngModel)]="password"
        required
        type="password"
        placeholder="Contraseña"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-primary text-white py-2 rounded hover:bg-primary/90 transition"
    >
      {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
    </button>
  </form>

  <button
    (click)="toggleMode()"
    class="mt-4 text-primary hover:underline"
  >
    {{ isLoginMode ? 'Registrarse' : 'Iniciar Sesión' }}
  </button>
</div>
